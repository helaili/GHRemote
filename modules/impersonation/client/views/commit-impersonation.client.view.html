<section ng-controller="ImpersonationController" ng-init="commitStatus()">
  <div class="page-header">
    <h1>Commit Status
    <span class="glyphicon glyphicon-ok" ng-if='!commit.spoofed' aria-hidden="true"></span>
    <span class="glyphicon glyphicon-remove" ng-if='commit.spoofed' aria-hidden="true"></span>
    </h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Commiter Email</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{commit.committer.email}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Author Email</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{commit.author.email}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Pusher Email</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{commit.pusher.email}}</p>
        </div>
      </div>
    </form>
  </div>
</section>
