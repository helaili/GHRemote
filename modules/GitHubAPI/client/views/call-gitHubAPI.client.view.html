<section ng-controller="GitHubAPIController">
  <div class="page-header">
    <h1>API Call</h1>
  </div>
  <div class="col-md-12">
    <form name="gitHubAPIForm" class="form-horizontal" ng-submit="call(gitHubAPIForm.$valid)" novalidate>
        <div class="form-group" show-errors>
          <label class="control-label" for="endpoint">Enpoint</label>
          <input name="endpoint" type="text" ng-model="endpoint" id="endpoint" class="form-control" placeholder="Enpoint" required>
          <div ng-messages="gitHubAPIForm.endpoint.$error" role="alert">
            <p class="help-block error-text" ng-message="required">gitHubAPI endpoint is required.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div class="form-group" ng-if="callResult">
          <label class="control-label">Result</label>
          <p>
            <pretty-json json="callResult"></pretty-json>
          </p>
        </di>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
    </form>
  </div>
</section>
